theme: jekyll-theme-modernist

url: "https://funandyx.github.io"

baseurl: /personal-jekyll-theme

encoding: 'utf-8'
language: 'en-us'

# Site Settings
title: Andrew Sai's Page
author:
  name: Andrew Sai
  email: andrewadjahsai@gmail.com
description: Ghanaian with a passion for <br />open source, tech, and web development
meta_description: Andrew Sai, PhD â€” Ghanaian with a passion for open source, tech, and web development
avatar_img: https://github.com/funandyx/andrewsai/blob/master/Andy1.jpeg

# Favicons
favicon:
  ico: /favicon.ico
  png: /logo-144.png
  theme_color: '#FFFFFF'

excerpt_separator: '<!-- break -->'

# Routes
permalink: /:title

assets_root: ''
assets_media: /assets/media
assets_scripts: /assets/scripts
assets_styles: /assets/styles

# Writing
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Build-stuff
keep_files: ['assets', 'api']

defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: post
      is_post: true
  - scope:
      path: ''
      type: projects
    values:
      layout: page

collections:
  projects:
    output: true

# 3rd-party
social:
  github: funandyx
  twitter: niiadjahsai
  instagram: funandyx


# Setup
title:               Lanyon
tagline:             'A Jekyll theme'
description:         'A reserved <a href="https://jekyllrb.com" target="_blank">Jekyll</a> theme that places the utmost gravity on content with a hidden drawer. Made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>.'
url:                 http://lanyon.getpoole.com
baseurl:             ''
paginate:            5
permalink:           pretty

# About/contact
author:
  name:              Mark Otto
  url:               https://twitter.com/mdo
  email:             markdotto@gmail.com

# Gems
plugins:
  - jekyll-paginate

# Custom vars
version:             1.1.0
google_analytics_id: #UA-XXXX-Y

